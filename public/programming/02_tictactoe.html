<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tictactoe</title>
  </head>

  <style type="text/css" rel="stylesheet">
    body {
      background-color: #e0e0e0;
    }

    .layout {
      height: 1280px;
      width: 768px;
      background-color: #222222;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -640px;
      margin-left: -384px;
    }

    .frame {
      height: 420px;
      width: 420px;
      position: relative;
      top: 50%;
      left: 50%;
      margin-top: -210px;
      margin-left: -210px;
    }

    a {
      display: block;
      float: left;
      height: 120px;
      width: 120px;
      margin: 10px;
      background-color: #666666;
      font-size: 80px;
      text-align: center;
      color: #dddddd;
      transition: 0.8s all;
    }

    .display {
      color: #dddddd;
      font-size: 80px;
      position: relative;
      text-align: center;
    }
  </style>

  <script src="jquery-1.10.2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      var count = 0
      var win = false

      $('a').click(function () {
        if (win == false) {
          if ($(this).text() == '') {
            count++
            if (count % 2 == 0) {
              $(this).text('x').css('background-color', '#ff3333')
            } else {
              $(this).text('o').css('background-color', '#3333ff')
            }
          }

          function check(a, b, c, d) {
            if (
              $('a').eq(a).text() == d &&
              $('a').eq(b).text() == d &&
              $('a').eq(c).text() == d
            ) {
              $('.display').text(d + ' wins')
              win = true
            } else if (count >= 9 && win == false) {
              $('.display').text('draw')
              count = 0
              win = true
            }
          }
        }
        check(0, 1, 2, 'x')
        check(3, 4, 5, 'x')
        check(6, 7, 8, 'x')
        check(0, 3, 6, 'x')
        check(1, 4, 7, 'x')
        check(2, 5, 8, 'x')
        check(0, 4, 8, 'x')
        check(2, 4, 6, 'x')

        check(0, 1, 2, 'o')
        check(3, 4, 5, 'o')
        check(6, 7, 8, 'o')
        check(0, 3, 6, 'o')
        check(1, 4, 7, 'o')
        check(2, 5, 8, 'o')
        check(0, 4, 8, 'o')
        check(2, 4, 6, 'o')

        if (win == true) {
          setInterval(function () {
            $('a').text('').css('background-color', '#666666')
            $('.display').text('')
            count = 0
            win = false
          }, 3000)
        }
      })
    })
  </script>

  <body>
    <div class="layout">
      <div class="frame">
        <a></a><a></a><a></a> <a></a><a></a><a></a> <a></a><a></a><a></a>
      </div>

      <div class="display"></div>
    </div>
  </body>
</html>
