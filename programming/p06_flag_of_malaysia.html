<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>canvas</title>
</head>

<style type="text/css" rel="stylesheet">
  body{
    margin: 0; 
    padding: 0;
    background: #fff;
  }
  
  canvas{
    position: fixed;
    background-color: #fff;
	top: 50%;
    left: 50%;
	margin-left: -305px;
    margin-top: -150px;
    box-shadow: 0 0 10px 5px #bbb;
  }
</style>

<script src="raf_polyfill.js"></script>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script>$(document).ready(function(){

  var canvas = document.getElementById('canvas');
		canvas.height = 300;
		canvas.width = 1050/520 * canvas.height;
  var context = canvas.getContext('2d');
  
 function draw(){
    context.save();
    //-------------------------------------------------
    //01_draw the stripes
    //-------------------------------------------------
    for (var i=0; i<7; i++){
      context.beginPath();
      context.translate(0, canvas.height/14*2*i);
      context.rect(0, 0, canvas.width, canvas.height/14);
      context.fillStyle = '#c00';
      context.fill(); 
      context.closePath();
      context.restore();
      context.save();
    }
    
    //-------------------------------------------------
    //02_draw the blue background
    //-------------------------------------------------
    context.beginPath();
    context.rect(0,0,canvas.width/2, canvas.height/14*8);
    context.fillStyle = '#006';
    context.fill(); 
    context.closePath();
    context.restore();
    context.save();
    
    //-------------------------------------------------
    //03_draw the moon
    //-------------------------------------------------
    context.beginPath();
    context.translate(canvas.width/5, canvas.height/14*4);
    context.arc(0,0,canvas.height/28*6, 1.375/8*Math.PI*2, 6.625/8*Math.PI*2);
    context.translate((canvas.width/4-canvas.width/5)/2, 0);
    context.arc(0,0,canvas.height/28*6 + canvas.height/28*6*(Math.cos(0.5*Math.PI)-Math.cos(1.375/8*Math.PI*2))/4, 6.625/8*Math.PI*2, 1.25/8*Math.PI*2,true );
    context.fillStyle = '#fc4';
    context.fill(); 
    context.closePath();
    context.restore();
    context.save();

    //-------------------------------------------------
    //04_draw the star center
    //-------------------------------------------------
       
    var innerRadius = canvas.height/28*2.3;
    var outerRadius = canvas.height/28*4.5;
    for (var i=0; i<14; i++){
      context.beginPath();
      context.translate(canvas.width/3.2, canvas.height/14*4);
      context.rotate(i/14*2*Math.PI);
      context.moveTo(0,0);
      context.lineTo(innerRadius*Math.cos(0),0);
      context.lineTo(outerRadius*Math.cos(0.5/14*Math.PI*2),outerRadius*Math.sin(0.5/14*Math.PI*2));
      context.lineTo(innerRadius*Math.cos(1/14*Math.PI*2), innerRadius*Math.sin(1/14*Math.PI*2));
      context.lineTo(0,0);
      context.fillStyle = '#fc4';
      context.fill();
      context.strokeStyle = '#fc4';
      context.stroke();
      context.closePath();
      context.restore();
      context.save();
    }
    
  }
  

  
  
  setInterval(draw,1000/60);
  
});</script>
<body>
  <canvas id='canvas'>
    Sorry, your browser does not support Canvas HTML.
  </canvas>
</body>
</html>
