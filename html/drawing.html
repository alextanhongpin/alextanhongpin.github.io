<style>
    @import url(http://fonts.googleapis.com/css?family=Dosis:300);
    *{
        margin: 0;
        padding: 0;
        font-family: 'Dosis', sans-serif;
    }
    
    body{
        display: block;
        width: 100%;
        height: 100%;
        text-align: center;
    }


    
    img{
        width: 100%;
    }
    
    ul{
        display: inline-block;
        list-style-type: none;
        text-align: center;
    }
    
    ul > li{
        display: inline-block;
    }
    a{
        text-decoration: none;
        transition: 0.5s all;
    }
    a:link{
        color: #222;
    }
    a:visited{
        color: #228;
    }
    a:hover{
        -webkit-filter: blur(2px);
    }

    header{
        display: inline-block;
        padding: 0.2em;
        color: #f44;
        border: 4px solid #f44;
        border-radius: 5px;
        font-size: 2em;
        cursor: pointer;
    }
    
    footer{
        position: relative;
        bottom: 0px;
        width: 100%;
        padding: 50px;
        background: #bbb;
    }
    
    
    .fb-comments{
        margin-top: 50px;
        position: relative;
        bottom: 0px;
    }
    
    div{
        display: inline-block;
        position: relative;
        text-align: left;
        padding: 0px; 
        overflow: hidden;
    }
    span{
        position: absolute;
        background: #222;
        bottom: -30px;
        color: #ddd;
        display: inline-block;
        width: 100%;
        opacity: 0.65;
        padding: 5px;
        overflow: hidden;
        transition: 1s all;
    }

</style>
