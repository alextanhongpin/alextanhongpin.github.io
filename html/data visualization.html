  <script>$(document).ready(function(){

    'use strict';
    
    var canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    var context = canvas.getContext('2d');
    
    var x = 0;
    var y = 0;
    var z = 0;
    
    function draw(){
        x += 0.05;
        y += 0.01;
        z += 0.025;
        //context.clearRect(0,0,canvas.width,canvas.height);
        context.fillStyle = 'rgba(34,34,34,0.15)';
        context.fillRect(0,0,canvas.width,canvas.height);
        
        context.beginPath();
        context.rect(50,400,150,100);
        context.lineWidth = 1;
        context.strokeStyle = '#bbb';
        context.stroke();
        context.closePath();
        
        context.beginPath();
        context.rect(60,410,40,30);
        context.lineWidth = 1;
        context.fillStyle = '#444';
        context.fill();
        context.closePath();
        
        context.beginPath();
        context.moveTo(110,415);
        context.lineTo(160 + 30 * Math.sin(x),415);
        context.moveTo(110,425);
        context.lineTo(170 + 20 * Math.sin(y),425);
        context.moveTo(110,435);
        context.lineTo(150 + 40 * Math.sin(z),435);
        context.lineWidth = 1;
        context.strokeStyle = '#888';
        context.stroke();
        context.closePath();
        
        
        
        context.beginPath();
        context.moveTo(80,100);
        context.lineTo(80,200+ 50*Math.sin(x));
        context.lineWidth = 20;
        context.strokeStyle = '#333';
        context.stroke();
        context.closePath();
 
        context.beginPath();
        context.moveTo(100,100);
        context.lineTo(100,200+ 50*Math.sin(y));
        context.lineWidth = 20;
        context.strokeStyle = '#444';
        context.stroke();
        context.closePath();
        
        context.beginPath();
        context.moveTo(120,100);
        context.lineTo(120,200+ 50*Math.sin(z));
        context.lineWidth = 20;
        context.strokeStyle = '#555';
        context.stroke();
        context.closePath();
        
        //red ball
        context.beginPath();
        context.arc(150,150 + 45*Math.sin(x),10,0,Math.PI*2);
        context.fillStyle = '#f22';
        context.fill();
        context.closePath();
        //yellow ball
        context.beginPath();
        context.arc(170,150 + 45*Math.sin(y),10,0,Math.PI*2);
        context.fillStyle = '#ff2';
        context.fill();
        context.closePath();
        //blue ball
        context.beginPath();
        context.arc(190,150 + 45*Math.sin(z),10,0,Math.PI*2);
        context.fillStyle = '#22f';
        context.fill();
        context.closePath();
        
    }
    
    setInterval(draw, 1000/60);

    
});</script>
