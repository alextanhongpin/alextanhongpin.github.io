   </body>
    
  <script>$(document).ready(function(){

    'use strict';
    
    var canvas = document.getElementById('canvas');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
    var context = canvas.getContext('2d');
    
    var x = canvas.height / 2;
    var y = canvas.width / 2;
    
    var FRAME_RATE = 1000/60;
    
    var partX = 0;
    var partY = 0;
    
    var mouseX = 0;
    var mouseY = 0;
    
    function loop(){
        $('#canvas').mousemove(mouseCoord);
        clear();
        draw();
    }
    
    function clear(){
        context.fillStyle = '#448';
        context.fillRect(0,0,canvas.width,canvas.height);
        context.save();
    }
    
    function draw(){
        context.beginPath();
        context.translate(x,y);
        context.arc(partX,partY,10,0,Math.PI*2,0);
        context.fillStyle = '#f44';
        context.fill();
        context.closePath();
        context.restore();
        context.save();

        
        var lengthX = Math.pow(mouseX - partX,2);
        var lengthY = Math.pow(mouseY - partY,2);
        var distance = Math.sqrt(lengthX + lengthY);
        if(distance < 50){
            alert('yeah');
        }
    }
    
    
    function mouseCoord(evt){
        var rect = canvas.getBoundingClientRect();
        mouseX = evt.clientX - rect.left;
        mouseY = evt.clientY - rect.top;
    }
    
    
    
    setInterval(loop, FRAME_RATE);
    
});</script>
</html>
