<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/grid_layout.css">
    <script src='http://code.jquery.com/jquery-2.1.1.js'></script>
<style>
    @import url(http://fonts.googleapis.com/css?family=Dosis:300);
    *{
        margin: 0;
        padding: 0;
        font-family: 'Dosis', sans-serif;
    }
    
    body{
        -moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;
        background: #eee;
        width: 100%;
        min-width: 240px;
        height: 100%;
        display: block;
        text-align: center;
    }
   span{
       float: left;
       position: relative;
       color: #bbb;
       top: 0;
       display: block;
       height: 20px; 
       width: 20px;
       background: #333;
       border-radius: 25%;
       margin: 6px;
       padding: 5px;
       transition: 0.15s all;
       box-shadow: 0 5px #222;
   }
    span:hover{
        background: #bbb;
        color: #f22;
        box-shadow: 0 5px #888;
    }
    
    .display{
        width: 140px;
        padding: 10px;
        color: #222;
        text-align: right;
        background: #fff;
        border-radius: 0px;
        margin-bottom: 20px;
        box-shadow: inset 0px 5px #bbb;
    }

    .display:hover{
        background: #fff;
        box-shadow: inset 0px 5px #bbb;
    }
    .calculator{
        height: 280px;
        width: 170px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -140px;
        margin-left: -80px;
        background: #378;
        padding: 25px;
        box-shadow: 0 20px #f43, 10px 20px 10px #bbb;
        border-radius: 5px;
    }
    
    .clear{
        width: 60px;
        border-radius: 10%;
        background: #f32;
    }
    .equal{
        width: 60px;
        border-radius: 10%;
    }
    /*@media only screen and (min-device-width: 720px){}*/
</style>
      
    <title>@alextanhongpin</title>
      
  </head>
  <body>
    by alextanhongpin, #amalaysianprogrammer
      
    <div class='calculator'>
      <span class='display'>0</span>
      <span class='clear'>AC</span><span class='on'>On</span><span class='operator'>*</span>
      <span>7</span><span>8</span><span>9</span><span class='operator'>/</span>
      <span>4</span><span>5</span><span>6</span><span class='operator'>-</span>
      <span>1</span><span>2</span><span>3</span><span class='operator'>+</span>
      <span>.</span><span>0</span><span class='equal'>=</span> 
        
    </div>
      
  </body>
    
  <script>$(document).ready(function(){

    'use strict';
    
    
    var on = false;
    $('.display').text('');
    $('.on').click(function(){
        
        $('.display').text(0);
    
    
    
        var output = '';
        var operatorState = false;
        
        $('span').not('.display').mousedown(function(){
            $(this).css('top', '5px').css('box-shadow', '0 0 #222');
        }).mouseup(function(){
            $(this).css('top', '0px').css('box-shadow', '0px 5px #222');    
        });
        
        $('span').not('.equal, .operator, .clear, .on, .display').click(function(){
            if(output == 0){
                output = '';
            }
            output += $(this).text();
            $('.display').text(output);
            operatorState = false;
        });

        $('.operator').click(function(){
            if(operatorState == false){
                output += $(this).text();
                $('.display').text(output);
                operatorState = true;
            }
        });

        $('.equal').click(function(){
            $('.display').text(eval(output));
            output = eval(output);

        });

        $('.clear').click(function(){
            output = 0;
            $('.display').text(output);
            operatorState = true;
        });
  });

});</script>
</html>
