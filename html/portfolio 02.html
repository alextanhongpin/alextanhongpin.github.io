<style>
    @import url(http://fonts.googleapis.com/css?family=Dosis:300);
    @import url(http://fonts.googleapis.com/css?family=Droid+Sans);
    *{
        margin: 0;
        padding: 0;
        /*font-family: 'Dosis', sans-serif;*/
        font-family: 'Droid Sans', sans-serif;
    }
    
    body{
        display: block;
        width: 100%;
        height: 100%;
        text-align: center;
        background: #eee;
        overflow-x: hidden;
        transition: 0.25s ease-in all;
    }

    div{
        display: inline-block;
        padding: 10px;
        text-align: left;
        vertical-align: top;
    }
    
    div span{
        display: inline-block;
        width: 100%;
        text-align: center;
    }
    
    ul{
        background: #fff;
        padding: 5px;
        border-bottom: 2px solid #ddd;
    }
    ul li{
        list-style: none;
        display: inline-block;
        position: relative; 
        z-index: 100;
        border: 1px solid #ddd;
        padding: 5px;
        border-radius: 5px;
        transition: 0.25s all;
    }
    a{
        text-decoration: none;
        color: #222;
        display: block;
        width: 100%;
    }
    
    a:link{
    }
    
    a:visited{
        color: #000;
    }
    a:hover{
       
    }
    
    li:hover{
        background: #ddd;
    }
    header{
        display: inline-block;
        background: #222;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
    }
    
    footer{
        position: relative;
        background: #fff;
        bottom: 0px;
        padding: 20px;
        border-top: 2px solid #ddd;
    }
    
    img{
        width: 100%;
        -webkit-filter: grayscale(1.0);
        transition: 0.5s ease-in all;
        border-radius: 5px;
    }
    img:hover{
        -webkit-filter: grayscale(0.0);
    }
    
    .button{
        background: #f22;
        width: 15px;
        height: 15px;
        padding: 10px;
        border-radius: 50%;
        color: #fff;
        box-shadow: 0px 8px #f66;
    }
    
    
    /*@media only screen and (min-device-width: 720px){}*/
</style>

  <script>$(document).ready(function(){

    'use strict';
    
    var state = 0;
    $('.button').click(function(){
        state++;
        if(state == 1){
            $('body').css('background','#000');
            $('div span').css('color','#ddd');
            $('header').css('background', '#fff').css('color','#666');

            state = -1;
        }else{
            state++;
            $('body').css('background','#eee');
            $('div span').css('color','#222');
            $('header').css('background', '#222').css('color','#fff');
            state = 0;
        }
    });
    
    if ($(window).height() >= $('body').height()){
        var extra = $(window).height() - $('body').height();
        $('footer').css('margin-top', extra);
    }
});</script>
