<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/grid_layout.css">
    <script src='http://code.jquery.com/jquery-2.1.1.js'></script>
<style>
    @import url(http://fonts.googleapis.com/css?family=Dosis:300);
    *{
        margin: 0;
        padding: 0;
        font-family: 'Dosis', sans-serif;
    }

    #canvas{
        display: block;
        height: 100%;
        width: 100%;
        background: #fff;
        position: absolute;
        top: 0;
        left: 0;
    }

 
    /*@media only screen and (min-device-width: 720px){}*/
</style>
      
    <title>alextanhongpin</title>
      
  </head>
  <body>
      <header><h1>animation</h1></header>
     <a href='../index.html'>Return to home page</a><br>
      <canvas id='canvas'>Sorry your browser does not support HTML5 Canvas.</canvas>
      
  </body>
    
  <script>$(document).ready(function(){
    
    var load = false;
    var canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    var context = canvas.getContext('2d');
    
    $(window).resize(function(){
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
    
    var time = 0;
    
    function draw(){
        if (load == false){
        context.fillStyle = 'rgba(255,255,255,0.05)';
        context.fillRect(0,0,canvas.width,canvas.height);
        context.fill();
        context.save();
        
        time++;
            if(time > 300){
                load = true;
                $('canvas').fadeOut('slow');
            }
        $('a').text(time);
       
        context.beginPath();
        context.translate(canvas.width/2 + 50 * Math.cos(time/30),canvas.height/2 + 50 * Math.sin(time/30));
        context.arc(0,0,10,0,Math.PI*2);
        context.fillStyle = '#f66';
        context.fill();
        context.closePath();
        context.restore();
        context.save();
        
        context.beginPath();
        context.translate(canvas.width/2 - 50 * Math.cos(time/30),canvas.height/2 - 50 * Math.sin(time/30));
        context.arc(0,0,10,0,Math.PI*2);
        context.fillStyle = '#66f';
        context.fill();
        context.closePath();
        context.restore();
        context.save();
        }
        }
   
    
    
    setInterval(draw, 1000/60);


});</script>
</html>
